<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <div id="game">
        <div id="target-word">Letters: <span id="target-word-value"></span></div>

        <div id="scrambled-word">Enter a word made from these letters: <span id="scrambled-word-value"></span></div>
        <div>
          <input type="text" id="player-word" placeholder="Enter a word">
          <button id="submit-button">Submit</button>
        </div>
        <div id="result"></div>
      </div>
      
</head>
</html>
